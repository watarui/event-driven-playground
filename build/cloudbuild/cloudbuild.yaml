steps:
  # Command Service - Build
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-command-service'
    args: ['build', '-f', 'apps/command_service/Dockerfile', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/command-service:$COMMIT_SHA', '.']
    env:
      - 'DOCKER_BUILDKIT=1'
  
  # Query Service - Build
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-query-service'
    args: ['build', '-f', 'apps/query_service/Dockerfile', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/query-service:$COMMIT_SHA', '.']
    env:
      - 'DOCKER_BUILDKIT=1'
  
  # Client Service - Build
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-client-service'
    args: ['build', '-f', 'apps/client_service/Dockerfile', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/client-service:$COMMIT_SHA', '.']
    env:
      - 'DOCKER_BUILDKIT=1'
  
  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-images'
    waitFor: ['build-command-service', 'build-query-service', 'build-client-service']
    args: ['push', '--all-tags', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground']
  
  # Deploy Command Service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-command-service'
    waitFor: ['push-images']
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'command-service'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/command-service:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'MIX_ENV=prod,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-secrets'
      - 'DATABASE_URL=command-db-url:latest,SECRET_KEY_BASE=secret-key-base:latest'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-northeast1:event-driven-playground-db'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
  
  # Deploy Query Service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-query-service'
    waitFor: ['push-images']
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'query-service'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/query-service:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'MIX_ENV=prod,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-secrets'
      - 'DATABASE_URL=query-db-url:latest,SECRET_KEY_BASE=secret-key-base:latest'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-northeast1:event-driven-playground-db'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
  
  # Deploy Client Service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-client-service'
    waitFor: ['push-images']
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'client-service'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/client-service:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'MIX_ENV=prod,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,PHX_HOST=client-service-$PROJECT_ID.asia-northeast1.run.app'
      - '--set-secrets'
      - 'DATABASE_URL=client-db-url:latest,SECRET_KEY_BASE=secret-key-base:latest,FIREBASE_API_KEY=firebase-api-key:latest,ADMIN_EMAIL=admin-email:latest'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-northeast1:event-driven-playground-db'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '20'
      - '--port'
      - '4000'

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/command-service:$COMMIT_SHA'
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/query-service:$COMMIT_SHA'
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/event-driven-playground/client-service:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
timeout: 1800s