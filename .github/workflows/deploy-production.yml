name: Deploy to Production

# main ãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã¾ãŸã¯ãƒãƒ¼ã‚¸ã§è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
on:
  push:
    branches:
      - main
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  PROJECT_ID: event-driven-playground-prod
  REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/event-driven-playground-prod/event-driven-playground

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Workload Identity Federation ã«å¿…è¦

    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # Google Cloud èªè¨¼ï¼ˆWorkload Identity Federation ã‚’ä½¿ç”¨ï¼‰
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # Cloud SDK ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Docker èªè¨¼è¨­å®š
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      # ãƒ“ãƒ«ãƒ‰ã¨ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆã‚µãƒ¼ãƒ“ã‚¹ã‚¤ãƒ¡ãƒ¼ã‚¸ã®ã¿ï¼‰
      - name: Build and Push Service Images
        run: |
          echo "ğŸ”¨ Building service images (excluding migration)..."
          # Cloud Build ã‚’å®Ÿè¡Œï¼ˆFirestoreç‰ˆã®ãƒ“ãƒ«ãƒ‰è¨­å®šã‚’ä½¿ç”¨ï¼‰
          # --no-source ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’ä½¿ç”¨ã—ã¦ãƒã‚±ãƒƒãƒˆã‚¢ã‚¯ã‚»ã‚¹ã‚’å›é¿
          gcloud builds submit \
            --config=build/cloudbuild/firestore-simple.yaml \
            --substitutions=SHORT_SHA=${GITHUB_SHA::7},_PROJECT_ID=${PROJECT_ID} \
            --project=${PROJECT_ID} \
            .
          
          # ãƒ“ãƒ«ãƒ‰ã®å®Œäº†ã‚’å¾…ã¤ï¼ˆCloud Build submit ã¯åŒæœŸçš„ã«å®Ÿè¡Œã•ã‚Œã‚‹ã®ã§ã“ã®ã‚¹ãƒ†ãƒƒãƒ—ã¯ä¸è¦ï¼‰
          echo "âœ… Build submitted successfully"
          
          # ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸã‚¤ãƒ¡ãƒ¼ã‚¸ã®ç¢ºèª
          echo "ğŸ” Verifying built images..."
          IMAGE_TAG=${GITHUB_SHA::7}
          
          # å„ã‚µãƒ¼ãƒ“ã‚¹ã®ã‚¤ãƒ¡ãƒ¼ã‚¸ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
          for SERVICE in command-service query-service client-service; do
            IMAGE_URI="${ARTIFACT_REGISTRY}/${SERVICE}:${IMAGE_TAG}"
            echo "Checking image: ${IMAGE_URI}"
            
            if gcloud container images describe ${IMAGE_URI} --project=${PROJECT_ID} >/dev/null 2>&1; then
              echo "âœ… ${SERVICE} image found"
            else
              echo "âŒ ${SERVICE} image not found at ${IMAGE_URI}"
              echo "Listing available tags for ${SERVICE}:"
              gcloud container images list-tags ${ARTIFACT_REGISTRY}/${SERVICE} --limit=5 --project=${PROJECT_ID}
              exit 1
            fi
          done
      

      # ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã¯åˆ¥ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã§å®Ÿè¡Œ
      # - name: Run Database Migrations
      #   ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã¯ .github/workflows/run-migration.yml ã§æ‰‹å‹•å®Ÿè¡Œ
      #   GitHub Actions ã‚¿ãƒ–ã‹ã‚‰ "Run Database Migration" ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’é¸æŠã—ã¦å®Ÿè¡Œ
      #   
      #   å®Ÿè¡Œæ–¹æ³•:
      #   1. GitHub ãƒªãƒã‚¸ãƒˆãƒªã® "Actions" ã‚¿ãƒ–ã‚’é–‹ã
      #   2. å·¦å´ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ä¸€è¦§ã‹ã‚‰ "Run Database Migration" ã‚’é¸æŠ
      #   3. "Run workflow" ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯
      #   4. confirm ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã« "migrate" ã¨å…¥åŠ›
      #   5. migration_type ã‚’é¸æŠï¼ˆecto ã¾ãŸã¯ workaroundï¼‰
      #   6. "Run workflow" ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦å®Ÿè¡Œ

      # ã‚µãƒ¼ãƒ“ã‚¹ã®ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆä¸¦åˆ—å®Ÿè¡Œï¼‰
      - name: Deploy Services in Parallel
        run: |
          # ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚¿ã‚°
          IMAGE_TAG=${GITHUB_SHA::7}
          REVISION_TAG="sha-${IMAGE_TAG}"
          
          echo "ğŸš€ Deploying all services in parallel..."
          
          # å„ã‚µãƒ¼ãƒ“ã‚¹ã‚’ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã§ãƒ‡ãƒ—ãƒ­ã‚¤
          gcloud run deploy command-service \
            --image=${ARTIFACT_REGISTRY}/command-service:${IMAGE_TAG} \
            --region=${REGION} \
            --project=${PROJECT_ID} \
            --platform=managed \
            --tag=${REVISION_TAG} \
            --no-traffic \
            --update-env-vars=DATABASE_ADAPTER=firestore,FIRESTORE_PROJECT_ID=${PROJECT_ID} &
          PID_COMMAND=$!
          
          gcloud run deploy query-service \
            --image=${ARTIFACT_REGISTRY}/query-service:${IMAGE_TAG} \
            --region=${REGION} \
            --project=${PROJECT_ID} \
            --platform=managed \
            --tag=${REVISION_TAG} \
            --no-traffic \
            --update-env-vars=DATABASE_ADAPTER=firestore,FIRESTORE_PROJECT_ID=${PROJECT_ID} &
          PID_QUERY=$!
          
          gcloud run deploy client-service \
            --image=${ARTIFACT_REGISTRY}/client-service:${IMAGE_TAG} \
            --region=${REGION} \
            --project=${PROJECT_ID} \
            --platform=managed \
            --tag=${REVISION_TAG} \
            --no-traffic \
            --update-env-vars=DATABASE_ADAPTER=firestore,FIRESTORE_PROJECT_ID=${PROJECT_ID} &
          PID_CLIENT=$!
          
          # å…¨ãƒ‡ãƒ—ãƒ­ã‚¤ã®å®Œäº†ã‚’å¾…ã¤
          echo "â³ Waiting for all deployments to complete..."
          wait $PID_COMMAND $PID_QUERY $PID_CLIENT
          
          echo "âœ… All services deployed successfully"

      # ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã™ã‚‹ã¾ã§å¾…æ©Ÿ
      - name: Wait for Deployments to Complete
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          REVISION_TAG="sha-${IMAGE_TAG}"
          MAX_WAIT=300  # 5åˆ†
          ELAPSED=0
          
          echo "â³ Waiting for deployments to complete..."
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # å„ã‚µãƒ¼ãƒ“ã‚¹ã®ãƒªãƒ“ã‚¸ãƒ§ãƒ³ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ç¢ºèª
            COMMAND_READY=$(gcloud run revisions list --service=command-service --region=${REGION} --project=${PROJECT_ID} --format="value(status.conditions[0].status)" --filter="metadata.name:*${REVISION_TAG}" | head -1)
            QUERY_READY=$(gcloud run revisions list --service=query-service --region=${REGION} --project=${PROJECT_ID} --format="value(status.conditions[0].status)" --filter="metadata.name:*${REVISION_TAG}" | head -1)
            CLIENT_READY=$(gcloud run revisions list --service=client-service --region=${REGION} --project=${PROJECT_ID} --format="value(status.conditions[0].status)" --filter="metadata.name:*${REVISION_TAG}" | head -1)
            
            if [ "$COMMAND_READY" = "True" ] && [ "$QUERY_READY" = "True" ] && [ "$CLIENT_READY" = "True" ]; then
              echo "âœ… All deployments are ready"
              break
            else
              echo "Command Service: ${COMMAND_READY:-Not found}, Query Service: ${QUERY_READY:-Not found}, Client Service: ${CLIENT_READY:-Not found}"
              echo "Waiting... (${ELAPSED}s/${MAX_WAIT}s)"
              sleep 10
              ELAPSED=$((ELAPSED + 10))
            fi
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "âŒ Timeout waiting for deployments"
            exit 1
          fi

      # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
      - name: Health Check New Versions
        run: |
          echo "ğŸ¥ Checking health of new deployments..."
          
          # å„ã‚µãƒ¼ãƒ“ã‚¹ã®æ–°ã—ã„ãƒªãƒ“ã‚¸ãƒ§ãƒ³ã® URL ã‚’å–å¾—
          SERVICES=("command-service" "query-service" "client-service")
          FAILED_SERVICES=()
          
          for SERVICE in "${SERVICES[@]}"; do
            echo "Checking ${SERVICE}..."
            
            # ã‚µãƒ¼ãƒ“ã‚¹ã® URL ã‚’å–å¾—
            SERVICE_URL=$(gcloud run services describe ${SERVICE} \
              --region=${REGION} \
              --project=${PROJECT_ID} \
              --format="value(status.url)")
            
            # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆãƒªãƒˆãƒ©ã‚¤ä»˜ãï¼‰
            HEALTHY=false
            # åˆå›ã®å¾…æ©Ÿï¼ˆã‚µãƒ¼ãƒ“ã‚¹èµ·å‹•å¾…ã¡ - Cloud Run ã®ã‚³ãƒ¼ãƒ«ãƒ‰ã‚¹ã‚¿ãƒ¼ãƒˆå¯¾å¿œï¼‰
            echo "â³ Initial wait for ${SERVICE} cold start..."
            sleep 30
            
            for i in {1..5}; do
              # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã«ã‚¢ã‚¯ã‚»ã‚¹ï¼ˆèªè¨¼ãªã—ï¼‰
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${SERVICE_URL}/health" 2>&1 || echo "000")
              
              if [ "$HTTP_CODE" = "200" ]; then
                echo "âœ… ${SERVICE} is healthy"
                HEALTHY=true
                break
              else
                echo "â³ Waiting for ${SERVICE} to be ready (attempt $i/5, HTTP code: $HTTP_CODE)..."
                
                # æœ€å¾Œã®è©¦è¡Œã§ãªã„å ´åˆã¯è©³ç´°ãƒ­ã‚°ã‚’ç¢ºèª
                if [ $i -eq 3 ]; then
                  echo "ğŸ“‹ Checking ${SERVICE} logs for errors..."
                  gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${SERVICE}" \
                    --limit=20 \
                    --project=${PROJECT_ID} \
                    --format="table(timestamp,jsonPayload.message,textPayload)" | head -30 || true
                fi
                
                if [ $i -lt 5 ]; then
                  sleep 10
                fi
              fi
            done
            
            if [ "$HEALTHY" = false ]; then
              echo "âŒ ${SERVICE} health check failed after 5 attempts"
              FAILED_SERVICES+=("${SERVICE}")
            fi
          done
          
          # å¤±æ•—ã—ãŸã‚µãƒ¼ãƒ“ã‚¹ãŒã‚ã‚‹å ´åˆã¯ã‚¨ãƒ©ãƒ¼
          if [ ${#FAILED_SERVICES[@]} -gt 0 ]; then
            echo "âŒ Health check failed for: ${FAILED_SERVICES[*]}"
            exit 1
          fi
          
          echo "âœ… All services are healthy"

      # ãƒˆãƒ©ãƒ•ã‚£ãƒƒã‚¯ã®åˆ‡ã‚Šæ›¿ãˆï¼ˆä¸¦åˆ—å®Ÿè¡Œï¼‰
      - name: Switch Traffic in Parallel
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          REVISION_TAG="sha-${IMAGE_TAG}"
          
          echo "ğŸ”„ Switching traffic to new version..."
          
          # å…¨ã‚µãƒ¼ãƒ“ã‚¹ã®ãƒˆãƒ©ãƒ•ã‚£ãƒƒã‚¯ã‚’ä¸¦åˆ—ã§åˆ‡ã‚Šæ›¿ãˆ
          gcloud run services update-traffic command-service \
            --to-tags=${REVISION_TAG}=100 \
            --region=${REGION} \
            --project=${PROJECT_ID} &
          PID_COMMAND=$!
          
          gcloud run services update-traffic query-service \
            --to-tags=${REVISION_TAG}=100 \
            --region=${REGION} \
            --project=${PROJECT_ID} &
          PID_QUERY=$!
          
          gcloud run services update-traffic client-service \
            --to-tags=${REVISION_TAG}=100 \
            --region=${REGION} \
            --project=${PROJECT_ID} &
          PID_CLIENT=$!
          
          # å…¨ã¦ã®ãƒˆãƒ©ãƒ•ã‚£ãƒƒã‚¯åˆ‡ã‚Šæ›¿ãˆã®å®Œäº†ã‚’å¾…ã¤
          wait $PID_COMMAND $PID_QUERY $PID_CLIENT
          
          echo "âœ… Traffic switched to new version (${REVISION_TAG})"

      # ãƒ‡ãƒ—ãƒ­ã‚¤çµæœã®é€šçŸ¥
      - name: Deployment Summary
        if: always()
        run: |
          echo "ğŸš€ Deployment Summary"
          echo "==================="
          echo "Git SHA: ${GITHUB_SHA}"
          echo "Image Tag: ${GITHUB_SHA::7}"
          echo "Region: ${REGION}"
          echo "Project: ${PROJECT_ID}"
          
          # ã‚µãƒ¼ãƒ“ã‚¹ URL ã®è¡¨ç¤º
          echo ""
          echo "Service URLs:"
          gcloud run services list \
            --platform=managed \
            --region=${REGION} \
            --project=${PROJECT_ID} \
            --format="table(SERVICE:label='Service',URL:label='URL')"

