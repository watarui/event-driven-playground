name: CI

# ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

env:
  MIX_ENV: test
  ELIXIR_VERSION: 1.18.4
  OTP_VERSION: 28.0

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    # Firestore ã‚¨ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ã¯ Docker Compose ã§èµ·å‹•ã™ã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä¸è¦

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Setup Firestore Emulator
        run: |
          # Docker Compose ã‚’ä½¿ç”¨ã—ã¦ Firestore ã‚¨ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ã‚’èµ·å‹•
          docker compose up -d firestore
          
          # ã‚¨ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ã®èµ·å‹•ã‚’å¾…ã¤
          echo "Waiting for Firestore emulator to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8090 > /dev/null; then
              echo "Firestore emulator is ready"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

      - name: Run tests with coverage
        env:
          MIX_ENV: test
          FIRESTORE_EMULATOR_HOST: localhost:8090
          FIRESTORE_PROJECT_ID: demo-project
        run: |
          # Run tests with warnings as errors (without coverage check)
          mix test --warnings-as-errors
          
          # Generate coverage report separately (uses coveralls.json with 0% threshold)
          mix coveralls.html || true

      - name: Check formatting
        run: |
          mix format --check-formatted

      - name: Run Credo
        run: |
          mix credo --strict --min-priority high

      - name: Check for security vulnerabilities
        run: |
          mix deps.audit
        continue-on-error: true

      - name: Generate test report
        if: always()
        run: |
          mix test --formatter JUnitFormatter --formatter ExUnit.CLIFormatter
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: _build/test/lib/*/test-results.xml

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: cover/
          if-no-files-found: warn

  coverage:
    name: Aggregate Coverage
    needs: test
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage-reports/
        continue-on-error: true

      - name: Merge coverage reports
        run: |
          # Check if coverage reports exist
          if [ -d "coverage-reports" ] && [ "$(ls -A coverage-reports)" ]; then
            echo "ðŸ“Š Coverage reports found"
            ls -la coverage-reports/
          else
            echo "âš ï¸ No coverage reports found"
          fi

      - name: Generate coverage summary
        run: |
          # Generate coverage summary
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "coverage-reports" ] && [ "$(ls -A coverage-reports)" ]; then
            echo "ðŸ“Š Coverage reports were generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage by App:" >> $GITHUB_STEP_SUMMARY
            echo "- Client Service: Coverage data available" >> $GITHUB_STEP_SUMMARY
            echo "- Command Service: Coverage data available" >> $GITHUB_STEP_SUMMARY
            echo "- Query Service: Coverage data available" >> $GITHUB_STEP_SUMMARY
            echo "- Shared: Coverage data available" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No coverage reports were generated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the test job logs for more information." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Workflow completed!" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services
        run: |
          # Build base/builder stage first
          docker build \
            --target builder \
            --tag event-driven-playground-builder:test \
            --file build/docker/Dockerfile \
            .
          
          # Client Service
          docker build \
            --target client_service \
            --tag client-service:test \
            --file build/docker/Dockerfile \
            .
          
          # Command Service
          docker build \
            --target command_service \
            --tag command-service:test \
            --file build/docker/Dockerfile \
            .
          
          # Query Service
          docker build \
            --target query_service \
            --tag query-service:test \
            --file build/docker/Dockerfile \
            .

      - name: Test image sizes
        run: |
          echo "ðŸ“¦ Docker image sizes:"
          docker images | grep -E "(client|command|query)-service|event-driven-playground-base" | head -10

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install

      - name: Run lint
        working-directory: ./frontend
        run: npm run lint

      - name: Setup frontend CI environment
        working-directory: ./frontend
        run: cp .env.ci.example .env.local

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build