# Client Service (GraphQL API)
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: client-service
  labels:
    app: event-driven-playground
    service: client
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "20"
        run.googleapis.com/cloudsql-instances: PROJECT_ID:REGION:event-driven-playground-db
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: "gen2"
    spec:
      containers:
        - image: asia-northeast1-docker.pkg.dev/PROJECT_ID/event-driven-playground/client-service:latest
          ports:
            - containerPort: 4000
          env:
            - name: MIX_ENV
              value: "prod"
            - name: PORT
              value: "4000"
            - name: PHX_HOST
              valueFrom:
                configMapKeyRef:
                  name: client-service-config
                  key: host
            - name: GOOGLE_CLOUD_PROJECT
              value: PROJECT_ID
          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10