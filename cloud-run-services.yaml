# Cloud Run サービス定義
# 各マイクロサービスの構成を定義

# Command Service
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: command-service
  labels:
    app: event-driven-playground
    service: command
spec:
  template:
    metadata:
      annotations:
        # 自動スケーリング設定
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        # Cloud SQL 接続
        run.googleapis.com/cloudsql-instances: PROJECT_ID:REGION:event-driven-playground-db
        # CPU アロケーション
        run.googleapis.com/cpu-throttling: "false"
        # 実行環境
        run.googleapis.com/execution-environment: "gen2"
    spec:
      containers:
        - image: asia-northeast1-docker.pkg.dev/PROJECT_ID/event-driven-playground/command-service:latest
          ports:
            - containerPort: 4000
          env:
            - name: MIX_ENV
              value: "prod"
            - name: PORT
              value: "4000"
            - name: GOOGLE_CLOUD_PROJECT
              value: PROJECT_ID
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
---
